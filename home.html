<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Navbar/title>
        <style>
            nav li + li::before{
                content: "|";
                padding-right: 20px;
            }
            li{
                display: inline-block;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>blog</li>
                <li>contact</li>
            </ul>
        </nav>
    </body>
</html>
