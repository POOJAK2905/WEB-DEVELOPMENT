<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <table border="1">
    <h1>Student Registration Form</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" maxlength="50"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" maxlength="50"><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth (DOB):</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="50"><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="Rajasthan">Rajasthan</option>
            </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="hobby">Hobby:</label>
        <input type="checkbox" id="drawing" name="hobby" value="Drawing">
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="rovatoFarano" name="hobby" value="Rovato Farano">
        <label for="rovatoFarano">Rovato Farano</label>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="movies" name="hobby" value="Movies">
        <label for="movies">Movies</label><br><br>

        <label for="qualification">Qualification:</label>
        <input type="radio" id="highSchool" name="qualification" value="High School">
        <label for="highSchool">High School</label>
        <input type="radio" id="12th" name="qualification" value="12th">
        <label for="12th">12th</label>
        <input type="radio" id="graduation" name="qualification" value="Graduation">
        <label for="graduation">Graduation</label>
        <input type="radio" id="pg" name="qualification" value="P.G.">
        <label for="pg">P.G.</label>
        <input type="radio" id="phd" name="qualification" value="PHD">
        <label for="phd">PHD</label><br><br>

        <label for="course">Course Applied For:</label>
        <input type="radio" id="bca" name="course" value="BCA">
        <label for="bca">BCA</label>
        <input type="radio" id="ba" name="course" value="BA">
        <label for="ba">BA</label>
        <input type="radio" id="bcom" name="course" value="B.Com">
        <label for="bcom">B.Com</label>
        <input type="radio" id="bsc" name="course" value="BSc">
        <label for="bsc">BSc</label><br><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="submit" value="Submit">
    </form>
    </form>
</body>
</html>1
