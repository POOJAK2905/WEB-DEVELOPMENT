<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{border: 1px solid;}
        .row {display: flex; height: 200px; width: 500px; background-color: rgb(202, 124, 124);}
        .row>* {padding: 15px; background-color: rgb(20, 91, 139);color: white;}
        .one{align-self: first baseline}
        .two{align-self:last baseline;}
        .three{align-self:first baseline;}
        .four{align-self: last baseline}
        .five{align-self:first baseline}
    </style>
</head>
<body>
    <div class="row">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
        <div class="five">five</div>
    </div>

</body>
</html>
